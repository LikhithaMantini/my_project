<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PPT Maker</title>
    <link rel="stylesheet" href="/styles.css" />
    <!-- React via CDN (no build step) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Chart.js for bar charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PptxGenJS for export -->
    <script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.bundle.js" onerror="loadPptxGenJSFallback()"></script>
    <script>
      function loadPptxGenJSFallback() {
        console.log('Primary PptxGenJS CDN failed, trying fallback...');
        var script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js';
        script.onerror = function() {
          console.log('Fallback CDN also failed, trying another...');
          var script2 = document.createElement('script');
          script2.src = 'https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.bundle.min.js';
          script2.onerror = function() {
            console.error('All PptxGenJS CDNs failed to load');
          };
          document.head.appendChild(script2);
        };
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" src="/app.js"></script>
  </body>
</html>
